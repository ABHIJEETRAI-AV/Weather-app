<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
       <span class="city">Search your city!
                <!-- <div class="times">time</div> -->
            </span>
        <div class="info">
            <div class="temp">0 <sup>o</sup> C</div>
            <!-- <div class="city">Varanasi</div> -->
            <div class="humid">humidity</div>
        </div>
        <div class="search">
            <div class="searchdiv">
                <input type="text" placeholder="Enter city name" id="search">
                <button id="searchbtn">Search</button>
            </div>
            <div class="popular">
                <hr>
                <h3>Popular Places :</h3>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
